<!DOCTYPE html>

<html>
    <head>
        
    </head>

    <body>
        <h2>Create an account</h2>
        <form method="POST" target="_self">
            <p><label>Name:
                <input type="text" name="name" autofocus required/>
            </label></p>
            <p><label>Email:
                <input type="email" name="email" required/>
            </label></p>
            <p><label>Phone Number:
                <input type="tel" name="Phone number"/>
            </label></p>
            <p><label>Date of Birth
                <Input type="date" name="DOB" required/>
            </label></p>
            <p><label>Password
                <Input type="password" name="password" required/>
            </label></p>

            <h4>Email Policy</h4>
            <p><label>Account emails
                <input type="checkbox" name="emails"/>
            </label></p>
            <p><label>Newsletter emails
                <input type="checkbox" name="emails"/>
            </label></p>
            <p>Do you agree to the terms of service?
                <label>Yes
                    <input type="radio" name="TOS" value="yes"/>
                </label>
                <label>No
                    <input type="radio" name="TOS" value="no"/>
                </label>
            </p>

            <p>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button">Do something Special</button>
            </p>
        </form>
        
    </body>
</html>
